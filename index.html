<HTML>
<HEAD>
<link rel="stylesheet" type="text/css" href="interface.css" />
</HEAD>
<BODY onload="loadGame()">
<div id="wrapper">
  <div id="log">
    <fieldset>
      <legend>Log</legend>
      <div id="logFlow">
      <table id="logTable">
      </table>
    </div>
    </fieldset>
  </div>
  <div id="game">
    <h1>Actions</h1>
    <div id="tabs">
      <span class="button" id="0" onClick="toggleButton(0)">Scavenge</span>
      <span class="button" id="1" onClick="toggleButton(1)">Attack</span>
      <span class="button" id="2" onClick="toggleButton(2)">Craft</span>
    </div>
    <p>
    <div class="progressBorder">

      <div id="progress" class="progress"></div>
      <span id="progressPercent" class="progressPercent">[  0%] 00:00</span>
    </div>
    <p>
    <b><u><h3>STATS:</h3></u></b>
    Money: $<span id="money">1.00</span></br>
    <p>
  </div>
</div>
<div id="invtwrap">
<div id="inventory" class="hidden">
<fieldset>
<legend>Inventory</legend>
<table id="invTable">
</table>
</fieldset>
</div>
</div>

<div id="date">Day 1 12:00</div>
<div id="version">v0.0.2 <a href="changelog.txt">View Changelog</a></div>
<script type="text/javascript" src="main.js"></script>
</BODY>
</HTML>
